<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{url_for('static', filename='home.css')}}" >
    <title>Document</title>
</head>
<body>
  <header>
    <div class="heading">
    </div>
  </header>
  <nav>
    <h4>
      <a href="#" class="nav-link">Home</a>
      <a href="{{url_for('create_sec')}}" class="nav-link">Add new section</a>
      <a href="{{ url_for('logout_admin') }}" onclick="myFunction()" class="nav-link">Logout</a>
    </h4>
  </nav>
  <hr>
  <br><br>  
    <div class="sectionbox">
      {% for section in Section_list %} 
      <div class= flex-container>    
        <div class="product-card">
          <h4 class="card-title"><b>Section name: </b><br>{{ section.section_name }}</h4><br>
          <a href="{{ url_for('edit_sec', sid=section.sid) }}"><button type="button" class="btn btn-primary">Edit</button></a>
          <a href="{{ url_for('delete_sec', sid= section.sid) }}"><button type="button" class="btn btn-danger" onclick="return confirmDelete();">Delete</button></a>
          <br><br>
        </div>
      </div>
      {% endfor %}
      </div>
      </div>
    <script>
      function confirmDelete() {
        return confirm("Are you sure you want to delete this section?");
      }
      function myFunction() {
        alert ("Logged out successfully. Hope to see you soon:)");
      }
    </script>    
</body>
</html>
