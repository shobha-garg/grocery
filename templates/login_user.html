<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
            
</head>
<body>
    <main>
        {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert" style="position: fixed;z-index: 999; bottom: 0;margin: auto;left: 0;right: 0;">
                {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
    </main>
    <div class="sign-up-form">
        <form action="{{ url_for('login_user') }}" method="POST">
            <h1>LOGIN USER</h1>
            <div class="form-floating mb-3">
                <input required class="form-control" type="text" name="mobile_num" id="mobile_num" placeholder="+91 xxxx-xxx-xxx" autocomplete="off">
                <label for="mobile_num">Mobile Number*</label>
            </div>
            <div class="form-floating mb-3">
                <input required type="password" class="form-control" id="password" name="password" placeholder="Your Password">
                <label for="password">Your Password*</label>
            </div>
            <div>
                <button type="submit" class="btn">
                    Submit
                </button>
                <button type="reset" class="btn">
                    Reset
                </button>
                <br>
                <a href="/" class="href">Don't have an account? Signup</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
