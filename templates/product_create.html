<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href={{url_for('static', filename='edit.css')}} />
    <title>Create | Product</title>
</head>
<body>
    <header>
        <div class="heading">
        </div>
      </header>
    <main>
    {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert" style="position: fixed;z-index: 999; bottom: 0;margin: auto;left: 0;right: 0;">
            {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    </main>
    <div class="edit-form">
        <form method="POST" action="{{ url_for('create_prod', sid=sid) }}" enctype="multipart/form-data">
            <div class="input-box">
                Product Name 
                <input type="text" name="name" width="95px" autocomplete="off" />
                <hr />
                Image <br>
                <input type="file" name="file"  />
                <hr />
                Price/unit <br>
                <input type="text" name="price"  autocomplete="off"/>
                <hr />
                Quantity <br>
                <input type="text" name="Quantity" autocomplete="off"/>
                <hr />
            </div>
            <div style="display: flex;align-items: center">
                <input type="submit" id="product_submit"  value="Submit" />
                <a href="{{url_for('home')}}" class="btn btn-warning">Home</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
