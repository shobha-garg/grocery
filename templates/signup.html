<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static' ,filename='signup.css')}}">
  </head>
  <body>
    <main>
        {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert" style="position: fixed;z-index: 999; bottom: 0;margin: auto;left: 0;right: 0;">
                {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
    </main>
    <div class="sign-up-form">
      <form method="POST" action="/">
        <h1>SIGNUP</h1>
          <div class="form-floating mb-3">
            <input required class="form-control" type="text" name="name" id="name" placeholder="Your name" autocomplete="off">
            <label for="mobile_num">Name*</label>
          </div>
          <div class="form-floating mb-3">
            <input required class="form-control" type="text" name="mobile_num" id="mobile_num" placeholder="+91 xxxx-xxx-xxx" autocomplete="off">
            <label for="mobile_num">Mobile Number*</label>
          </div>
          <div class="form-floating mb-3">
            <input required type="password" class="form-control" id="password" name="password" placeholder="Your Password">
            <label for="password">Your Password*</label>
          </div>
          <div>
            <button type="submit" class="btn">
              Submit
            </button>
            <button type="reset" class="btn">
              Reset
            </button>
            <br>
          <a href="{{url_for('login_user')}}" class="href">Already a user? Login</a>
          <br />
          <a href="{{url_for('login_admin')}}" class="href">Are you an admin? click here</a>
        </div>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
